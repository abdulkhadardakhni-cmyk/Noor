<!DOCTYPE html>
<html>
<head>
<title>NOOR - Islamic App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  text-align:center;
  background: url("https://img.pikbest.com/backgrounds/20250220/islamic-mosque-moon-dark-sky-background_11540736.jpg!w700wp") no-repeat center/cover;
  color:white;
}

header{
padding:20px;
font-size:28px;
font-weight:bold;
background:rgba(0,0,0,0.3);
}

.container{
padding:20px;
}

.card{
background:white;
color:black;
padding:20px;
margin:20px auto;
border-radius:15px;
width:90%;
max-width:400px;
box-shadow:0 4px 10px rgba(0,0,0,0.3);
}

button{
padding:10px 20px;
margin:5px;
border:none;
border-radius:8px;
font-size:16px;
cursor:pointer;
background:#2c5364;
color:white;
}

button:hover{
background:#1c3947;
}

.dark{
background:black;
color:white;
}
</style>
</head>

<body>

<header>ðŸŒ™ NOOR - Islamic Helper</header>

<div class="container">

<div class="card">
<h2>Tasbeeh Counter</h2>
<h1 id="count">0</h1>
<button onclick="inc()">Count</button>
<button onclick="reset()">Reset</button>
</div>

<div class="card">
<h2>ðŸ“– Quran Reader</h2>

<select id="surahSelect" onchange="loadSurah()"></select>

<button onclick="playSurahAudio()">â–¶ Play Surah</button>

<div id="quranText">Select Surah</div>

<select id="paraSelect" onchange="loadPara()">
<option value="">Select Para</option>
</select>
  
</div>

<div class="card">
<h2>Daily Quote</h2>
<p id="quote">Allah is with the patient.</p>
<button onclick="newQuote()">New Quote</button>
</div>


<script>
let c=0;
function inc(){
c++;
document.getElementById("count").innerText=c;
}

function reset(){
c=0;
document.getElementById("count").innerText=c;
}

let quotes=[
"Allah is always eith you",
"Allah is watching you",
"Truly in the remembrance of Allah do hearts find rest.",
"Alhamdulillah for everything.",
"Do not lose hope in Allahâ€™s mercy.",
"Allah is more merciful than a mother.",
"Prayer brings closeness to Allah.",
"Allah listens even to silent prayers.",
"Allah never forgets you.",
"Nothing happens without Allahâ€™s permission.",
"Remember Allah and He will remember you.",
"Trust in Allah.",
"Patience is beautiful.",
"Allah is the best planner.",
];

function newQuote(){
let r=Math.floor(Math.random()*quotes.length);
document.getElementById("quote").innerText=quotes[r];
}

function darkMode(){
document.body.classList.toggle("dark");
}

</script>
 
<script>

// load surah list
async function loadSurahList(){
const res = await fetch("https://api.alquran.cloud/v1/surah");
const data = await res.json();

let select=document.getElementById("surahSelect");

data.data.forEach(s=>{
let opt=document.createElement("option");
opt.value=s.number;
opt.text=s.number+" - "+s.englishName;
select.appendChild(opt);
});
}
loadSurahList();


// load Arabic + English
async function loadSurah(){

let num=document.getElementById("surahSelect").value;

const res=await fetch(
`https://api.alquran.cloud/v1/surah/${num}/editions/ar.alafasy,en.asad`
);

const data=await res.json();

let arabic=data.data[0].ayahs;
let english=data.data[1].ayahs;

let html="";

for(let i=0;i<arabic.length;i++){
html+=`
<div style="margin-bottom:20px">
<p style="font-size:24px;direction:rtl">${arabic[i].text}</p>
<p style="font-size:16px;color:#ddd">${english[i].text}</p>
</div>
`;
}

document.getElementById("quranText").innerHTML=html;

}
</script>

<script>
const paraSelect = document.getElementById("paraSelect");

for(let i=1;i<=30;i++){
  let option=document.createElement("option");
  option.value=i;
  option.text="Para "+i;
  paraSelect.appendChild(option);
}
</script>

  <script>
async function loadPara(){
  const num = document.getElementById("paraSelect").value;
  if(!num) return;

  document.getElementById("quranText").innerHTML="Loading...";

  const res = await fetch(`https://api.alquran.cloud/v1/juz/${num}/quran-uthmani`);
  const data = await res.json();

  let html="";

 data.data.ayahs.forEach(a => {
  html += `
    <div style="margin-bottom:18px;">
      <p style="font-size:24px; direction:rtl; text-align:right;">
        ${a.text}
      </p>

      <button onclick="playAudio(${a.number})">â–¶ Play</button>
    </div>
  `;
});

  document.getElementById("quranText").innerHTML=html;
}
</script>

  <script>
let audioPlayer = new Audio();

function playAudio(num){
  audioPlayer.pause();
  audioPlayer.currentTime = 0;
  audioPlayer.src = `https://cdn.islamic.network/quran/audio/128/ar.alafasy/${num}.mp3`;
  audioPlayer.play();
}
</script>

  <script>
let surahAudio = new Audio();
let scrollInterval;

function playSurahAudio(){
  const surah = document.getElementById("surahSelect").value;
  if(!surah) return;

  surahAudio.src = "https://cdn.islamic.network/quran/audio-surah/128/ar.alafasy/" + surah + ".mp3";
  surahAudio.play();

  clearInterval(scrollInterval);
  scrollInterval = setInterval(()=>{
    window.scrollBy(0,1);
  },50);
}

surahAudio.onpause = ()=> clearInterval(scrollInterval);
surahAudio.onended = ()=> clearInterval(scrollInterval);
</script>

</body>


</html>

<body>

  <script>
function getLocation(){

if(navigator.geolocation){

navigator.geolocation.getCurrentPosition(showPosition, showError);

}else{
document.getElementById("prayerTimes").innerText="Geolocation not supported";
}

}

async function showPosition(position){

const lat = position.coords.latitude;
const lon = position.coords.longitude;

const res = await fetch(
`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=2`
);

const data = await res.json();
const t = data.data.timings;

document.getElementById("prayerTimes").innerHTML =
`Fajr: ${t.Fajr}<br>
Dhuhr: ${t.Dhuhr}<br>
Asr: ${t.Asr}<br>
Maghrib: ${t.Maghrib}<br>
Isha: ${t.Isha}`;

}

function showError(){
document.getElementById("prayerTimes").innerText="Allow location access";
}
</script>

<script>
const baseURL = "https://cdn.jsdelivr.net/gh/fawazahmed0/quran-api@1/editions/"; // free data source

// Surah list
const surahs = [
  "quran-simple-min", // basic text edition â€” can be replaced
];

// Populate surah dropdown
function loadSurahList() {
  let select = document.getElementById("surahSelect");
  for (let i = 1; i <= 114; i++) {
    let option = document.createElement("option");
    option.value = i;
    option.innerText = "Surah " + i;
    select.appendChild(option);
  }
}

// Load selected surah
async function loadSurah() {
  let surahNum = document.getElementById("surahSelect").value;
  const url = `${baseURL}ben-muhiuddinkhan-la/${surahNum}.json`; // example translation edition

  const res = await fetch(url);
  const data = await res.json();

  let html = "";
  data.ayahs.forEach(a => {
    html += `<p>${a.numberInSurah}. ${a.text}</p>`;
  });

  document.getElementById("surahText").innerHTML = html;
}

loadSurahList();
</script>

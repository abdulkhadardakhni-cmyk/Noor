<!DOCTYPE html>
<html>
<head>
<title>NOOR - Islamic App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  text-align:center;
  background: url("bg.jpg") no-repeat center/cover;
  color:white;
}

header{
padding:20px;
font-size:28px;
font-weight:bold;
background:rgba(0,0,0,0.3);
}

.container{
padding:20px;
}

.card{
background:white;
color:black;
padding:20px;
margin:20px auto;
border-radius:15px;
width:90%;
max-width:400px;
box-shadow:0 4px 10px rgba(0,0,0,0.3);
}

button{
padding:10px 20px;
margin:5px;
border:none;
border-radius:8px;
font-size:16px;
cursor:pointer;
background:#2c5364;
color:white;
}

button:hover{
background:#1c3947;
}

.dark{
background:black;
color:white;
}
</style>
</head>

<body>

<header>ðŸŒ™ NOOR - Islamic Helper</header>

<div class="container">

<div class="card">
<h2>Tasbeeh Counter</h2>
<h1 id="count">0</h1>
<button onclick="inc()">Count</button>
<button onclick="reset()">Reset</button>
</div>

<div class="card">
<h2>Daily Quote</h2>
<p id="quote">Allah is with the patient.</p>
<button onclick="newQuote()">New Quote</button>
</div>

<div class="card">
<h2>Dark Mode</h2>
<button onclick="darkMode()">Toggle Dark Mode</button>
</div>

</div>

<script>
let c=0;
function inc(){
c++;
document.getElementById("count").innerText=c;
}

function reset(){
c=0;
document.getElementById("count").innerText=c;
}

let quotes=[
"Indeed with hardship comes ease.",
"Remember Allah and He will remember you.",
"Trust in Allah.",
"Patience is beautiful.",
"Allah is the best planner."
];

function newQuote(){
let r=Math.floor(Math.random()*quotes.length);
document.getElementById("quote").innerText=quotes[r];
}

function darkMode(){
document.body.classList.toggle("dark");
}

</script>

</body>

</html>

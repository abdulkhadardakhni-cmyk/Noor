<body>

<header>ðŸŒ™ NOOR - Islamic Helper</header>

<div class="container">

<div id="prayerTimes">Click button to load prayer times</div>
<button onclick="getLocation()">Get Prayer Time</button>

  <script>
function getLocation(){

if(navigator.geolocation){

navigator.geolocation.getCurrentPosition(showPosition, showError);

}else{
document.getElementById("prayerTimes").innerText="Geolocation not supported";
}

}

async function showPosition(position){

const lat = position.coords.latitude;
const lon = position.coords.longitude;

const res = await fetch(
`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=2`
);

const data = await res.json();
const t = data.data.timings;

document.getElementById("prayerTimes").innerHTML =
`Fajr: ${t.Fajr}<br>
Dhuhr: ${t.Dhuhr}<br>
Asr: ${t.Asr}<br>
Maghrib: ${t.Maghrib}<br>
Isha: ${t.Isha}`;

}

function showError(){
document.getElementById("prayerTimes").innerText="Allow location access";
}
</script>
  
<script>

// load surah list
async function loadSurahList(){
const res = await fetch("https://api.alquran.cloud/v1/surah");
const data = await res.json();

let select=document.getElementById("surahSelect");

data.data.forEach(s=>{
let opt=document.createElement("option");
opt.value=s.number;
opt.text=s.number+" - "+s.englishName;
select.appendChild(opt);
});
}
loadSurahList();


// load Arabic + English
async function loadSurah(){

let num=document.getElementById("surahSelect").value;

const res=await fetch(
`https://api.alquran.cloud/v1/surah/${num}/editions/ar.alafasy,en.asad`
);

const data=await res.json();

let arabic=data.data[0].ayahs;
let english=data.data[1].ayahs;

let html="";

for(let i=0;i<arabic.length;i++){
html+=`
<div style="margin-bottom:20px">
<p style="font-size:24px;direction:rtl">${arabic[i].text}</p>
<p style="font-size:16px;color:#ddd">${english[i].text}</p>
</div>
`;
}

document.getElementById("quranText").innerHTML=html;

}
</script>

</body>

</html>
